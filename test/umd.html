<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>VueLayers UMD</title>

  <style>
    html, body, #app {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body * {
      box-sizing: border-box;
    }

    #app {
      display: flex;
      flex-direction: column;
    }

    #map {
      flex: 1 1 auto;
    }
  </style>
  <link rel="stylesheet" href="../lib/style.css">
</head>
<body>

  <div id="app">
    <div id="map">
      <vl-map :load-tiles-while-animating="true"
              :load-tiles-while-interacting="true"
              data-projection="EPSG:4326">
        <vl-view :zoom="zoom"
                 :center="center"
                 :max-zoom="maxZoom"
                 :min-zoom="minZoom"
                 :rotation="rotation"></vl-view>

        <vl-layer-tile>
          <vl-source-osm></vl-source-osm>
        </vl-layer-tile>

        <vl-layer-vector>
          <vl-source-vector :features="features"></vl-source-vector>
        </vl-layer-vector>

        <vl-layer-vector>
          <vl-source-cluster :distance="50">
            <vl-source-vector ref="placesSource" @mounted="getPlaceFeatures" />
          </vl-source-cluster>
          <vl-style-func :factory="makeClusterStyleFunc" />
        </vl-layer-vector>

        <vl-layer-vector>
          <vl-source-vector ident="draw-target"></vl-source-vector>
        </vl-layer-vector>

        <vl-interaction-draw source="draw-target" type="Polygon"></vl-interaction-draw>
        <vl-interaction-snap source="draw-target"></vl-interaction-snap>
        <vl-interaction-modify source="draw-target"></vl-interaction-modify>

      </vl-map>
    </div>
    <div>
      <button @@click="test">test</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
  <script src="https://unpkg.com/lodash@4.17.11/lodash.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v5.3.0/build/ol.js"></script>
  <script src="../lib/index.umd.js"></script>
  <script>
    /* eslint-disable no-new */
    new Vue({
      el: '#app',
      data: {
        center: [37.41, 8.82],
        rotation: 0,
        zoom: 2,
        maxZoom: 18,
        minZoom: 0,
        features: [
          {
            id: 'd45bdba2-84b7-46d9-80a0-64b78c67acd1',
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [37.41, 15.82],
            },
            properties: {
              name: 'Point 1',
              color: 'yellow',
              value: 100,
            },
          },
          {
            id: 'd45bdba2-84b7-46d9-80a0-64b78c67acd2',
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [30.41, 10.82],
            },
            properties: {
              name: 'Point 2',
              color: 'yellow',
              value: 50,
            },
          },
          {
            id: 'd45bdba2-84b7-46d9-80a0-64b78c67acd3',
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [47.41, 15.82],
            },
            properties: {
              name: 'Point 3',
              color: 'yellow',
              value: 0,
            },
          },
        ],
        places: _.range(0, 100).map(i => ({
          id: 'random-' + i,
          geo: [
            _.random(0, 50),
            _.random(0, 50),
          ],
        })),
      },
      methods: {
        formatText (f) {
          return `${f.properties.name} ${f.properties.value}%`
        },
        test () {
          setInterval(() => {
            for (let i = 0; i < this.features.length; i++) {
              let color = ['blue', 'yellow', 'green', 'pink'][Math.ceil(Math.random() * 100) % 4]
              let value = Math.ceil(Math.random() * 100)
              this.features[i].properties.color = color
              this.features[i].properties.value = value
            }
          }, 1000)
        },
        makeClusterStyleFunc () {
          const cache = {}

          return function __clusterStyleFunc (feature) {
            const size = feature.get('features').length
            let style = cache[size]

            if (!style) {
              style = VueLayers.olExt.createStyle({
                imageRadius: 10,
                strokeColor: '#fff',
                fillColor: '#3399cc',
                text: size.toString(),
                textFillColor: '#fff',
              })

              cache[size] = style
            }

            return [style]
          }
        },
        getPlaceFeatures () {
          const sourceVm = this.$refs.placesSource
          sourceVm.$source.clear()

          const features = this.places.map(place => {
            const geometry = new ol.geom.Point(place.geo)
            geometry.transform('EPSG:4326', 'EPSG:3857')

            let feature = new ol.Feature({ geometry })
            feature.setProperties(place)
            feature.setId(place.id)

            return feature
          })

          sourceVm.$source.addFeatures(features)
        },
      },
    })
  </script>
</body>
</html>
