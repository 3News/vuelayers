<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>VueLayers UMD</title>

  <style>
    html, body, #app {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body * {
      box-sizing: border-box;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/vuelayers@latest/lib/index.min.css">
</head>
<body>
<div id="app">
  <vl-map>
    <vl-view :center="[0, 0]" :zoom="3"></vl-view>

    <vl-layer-tile>
      <vl-source-sputnik></vl-source-sputnik>
    </vl-layer-tile>
  </vl-map>
</div>

<script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
<script src="https://unpkg.com/vuelayers@latest/lib/index.umd.min.js"></script>
<script>
  /* global Vue, VueLayers */
  Vue.use(VueLayers)
  /* eslint-disable no-new */
  new Vue({
    el: '#app',
  })
</script>
</body>
</html>
