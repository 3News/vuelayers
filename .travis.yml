branches:
  only:
    - master
    - develop
    - /stable/
    - /feature/
    - /issue/
language: java
jdk:
  - oraclejdk8
env:
  - NODE_VERSION=8 DBUS_SESSION_BUS_ADDRESS=/dev/null
cache:
  directories:
    - node_modules
install:
  - nvm install --lts
  - nvm use --lts
  - node --version
  - npm install -g npm@latest
  - npm --version
  - npm install
script:
  - npm test
  - cat test/unit/coverage/lcov.info | node_modules/.bin/coveralls
